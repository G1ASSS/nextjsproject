<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect hack - Permanent solution with index.html
        (function() {
            var path = window.location.pathname;
            var search = window.location.search;
            var hash = window.location.hash;
            
            console.log('=== 404.html INDEX.HTML REDIRECT ===');
            console.log('Original path:', path);
            
            // Remove the /nextjsproject prefix if present
            if (path.startsWith('/nextjsproject')) {
                path = path.replace('/nextjsproject', '');
                console.log('After removing base path:', path);
            }
            
            // Handle nested path errors like /learning/html/learning/html/testing
            // Extract the correct path pattern: /learning/category/post-slug
            var correctedPath = extractCorrectPath(path);
            console.log('Corrected path:', correctedPath);
            
            // Remove trailing slashes to prevent duplication
            correctedPath = correctedPath.replace(/\/+$/, '');
            console.log('Final path (no trailing slash):', correctedPath);
            
            // Redirect to index.html with path parameter
            var redirectUrl = '/nextjsproject/index.html?p=' + encodeURIComponent(correctedPath) + search + hash;
            console.log('Redirect URL to index.html:', redirectUrl);
            
            // Force immediate redirect to index.html
            console.log('REDIRECTING TO index.html WITH PATH PARAMETER...');
            window.location.replace(redirectUrl);
        })();
        
        // Function to extract correct path from nested paths
        function extractCorrectPath(path) {
            // Handle cases like /learning/html/learning/html/testing
            // Extract the first valid pattern: /learning/category/slug
            var parts = path.split('/').filter(function(part) { return part.length > 0; });
            console.log('Path parts:', parts);
            
            if (parts.length >= 3 && parts[0] === 'learning') {
                // Found valid pattern: /learning/category/slug
                var result = '/' + parts.slice(0, 3).join('/');
                console.log('Extracted valid pattern:', result);
                return result;
            } else if (parts.length >= 2 && parts[0] === 'learning') {
                // Fallback to learning/category
                var result = '/' + parts.slice(0, 2).join('/');
                console.log('Extracted category pattern:', result);
                return result;
            } else if (parts.length >= 1) {
                // Fallback to first part
                var result = '/' + parts[0];
                console.log('Extracted single part:', result);
                return result;
            } else {
                // Default to root
                console.log('Defaulting to root');
                return '/';
            }
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .debug-info {
            margin-top: 1rem;
            font-size: 0.8rem;
            opacity: 0.7;
            text-align: left;
            background: rgba(0,0,0,0.2);
            padding: 1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirecting...</h1>
        <p>Please wait while we redirect you to the correct page.</p>
        <div class="debug-info" id="debugInfo"></div>
    </div>
    <script>
        // Show debug information
        setTimeout(function() {
            document.getElementById('debugInfo').innerHTML = 
                'Original path: ' + window.location.pathname + '<br>' +
                'Base path: /nextjsproject<br>' +
                'Redirecting to index.html with path parameter...<br>' +
                'Check browser console for detailed debugging';
        }, 100);
    </script>
</body>
</html>
