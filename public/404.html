<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect hack - SIMPLE DIRECT REDIRECT
        (function() {
            console.log('=== 404.html SIMPLE DIRECT REDIRECT ===');
            
            var originalPath = window.location.pathname;
            console.log('Original path:', originalPath);
            
            // Remove the /nextjsproject prefix if present
            var cleanPath = originalPath;
            if (cleanPath.startsWith('/nextjsproject')) {
                cleanPath = cleanPath.replace('/nextjsproject', '');
                console.log('After removing base path:', cleanPath);
            }
            
            // Remove trailing slashes
            cleanPath = cleanPath.replace(/\/+$/, '');
            console.log('Clean path for parameter:', cleanPath);
            
            // Create redirect URL with absolute path
            var redirectUrl = '/nextjsproject/index.html?p=' + encodeURIComponent(cleanPath);
            console.log('Redirect URL:', redirectUrl);
            
            // Redirect immediately
            console.log('REDIRECTING...');
            window.location.replace(redirectUrl);
        })();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #debugInfo {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-family: monospace;
            font-size: 12px;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Redirecting...</h1>
        <p>If you are not redirected automatically, <a id="redirectLink" href="#">click here</a>.</p>
        <div id="debugInfo"></div>
    </div>
    
    <script>
        // Show debug information
        setTimeout(function() {
            var originalPath = window.location.pathname;
            var cleanPath = originalPath;
            if (cleanPath.startsWith('/nextjsproject')) {
                cleanPath = cleanPath.replace('/nextjsproject', '');
            }
            cleanPath = cleanPath.replace(/\/+$/, '');
            
            document.getElementById('debugInfo').innerHTML = 
                'Original path: ' + originalPath + '<br>' +
                'Clean path: ' + cleanPath + '<br>' +
                'Redirect URL: /nextjsproject/index.html?p=' + encodeURIComponent(cleanPath) + '<br>' +
                'Check browser console for detailed debugging';
                
            document.getElementById('redirectLink').href = '/nextjsproject/index.html?p=' + encodeURIComponent(cleanPath);
        }, 100);
    </script>
</body>
</html>
