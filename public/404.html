<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect hack - STRICT ABSOLUTE PATH REDIRECT
        (function() {
            console.log('=== 404.html STRICT ABSOLUTE PATH REDIRECT ===');
            
            var path = window.location.pathname;
            console.log('Original path:', path);
            
            // Remove the /nextjsproject prefix if present
            if (path.startsWith('/nextjsproject')) {
                path = path.replace('/nextjsproject', '');
            }
            
            // Function to extract the correct path pattern
            function extractCorrectPath(path) {
                console.log('Extracting correct path from:', path);
                
                // Handle GitHub Pages repository name duplication
                if (path.includes('/nextjsproject/nextjsproject/')) {
                    console.log('Detected repository name duplication');
                    path = path.replace('/nextjsproject/nextjsproject/', '/nextjsproject/');
                    console.log('After fixing duplication:', path);
                }
                
                // Remove leading /nextjsproject if still present (for clean path)
                if (path.startsWith('/nextjsproject/')) {
                    path = path.replace('/nextjsproject', '');
                    console.log('Cleaned path for parameter:', path);
                }
                
                // Handle nested learning paths
                if (path.includes('/learning/')) {
                    var learningParts = path.split('/learning/');
                    if (learningParts.length > 2) {
                        console.log('Detected nested learning path:', learningParts);
                        // Take the last valid learning path
                        var lastLearningIndex = path.lastIndexOf('/learning/');
                        path = path.substring(lastLearningIndex);
                        console.log('Extracted last learning path:', path);
                    }
                }
                
                // Ensure path starts with /
                if (!path.startsWith('/')) {
                    path = '/' + path;
                    console.log('Added leading slash:', path);
                }
                
                console.log('Final extracted path:', path);
                return path;
            }
            
            var correctedPath = extractCorrectPath(path);
            console.log('Corrected path:', correctedPath);
            
            // Remove trailing slashes to prevent duplication
            correctedPath = correctedPath.replace(/\/+$/, '');
            console.log('Final path (no trailing slash):', correctedPath);
            
            // STRICT ABSOLUTE PATH: Must use /nextjsproject/index.html for GitHub Pages
            var redirectUrl = '/nextjsproject/index.html?p=' + encodeURIComponent(correctedPath);
            console.log('STRICT ABSOLUTE redirect URL:', redirectUrl);
            
            // Force immediate redirect
            console.log('REDIRECTING WITH STRICT ABSOLUTE PATH...');
            window.location.replace(redirectUrl);
        })();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #debugInfo {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-family: monospace;
            font-size: 12px;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Redirecting...</h1>
        <p>If you are not redirected automatically, <a id="redirectLink" href="#">click here</a>.</p>
        <div id="debugInfo"></div>
    </div>
    
    <script>
        // Show debug information
        setTimeout(function() {
            document.getElementById('debugInfo').innerHTML = 
                'Original path: ' + window.location.pathname + '<br>' +
                'Base path: /nextjsproject<br>' +
                'Using strict ?p= parameter format...<br>' +
                'Check browser console for detailed debugging';
        }, 100);
    </script>
</body>
</html>
