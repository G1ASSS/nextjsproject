<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect hack
        // Preserve the original path and redirect to index.html
        (function() {
            var path = window.location.pathname;
            var search = window.location.search;
            var hash = window.location.hash;
            
            // Remove the /nextjsproject prefix if present
            if (path.startsWith('/nextjsproject')) {
                path = path.replace('/nextjsproject', '');
            }
            
            // Redirect to index.html with the original path preserved
            var redirectUrl = '/nextjsproject/' + 
                             (path.startsWith('/') ? path.substring(1) : path) + 
                             search + hash;
            
            // If we're already at index.html, don't redirect
            if (window.location.pathname !== '/nextjsproject/') {
                window.location.replace(redirectUrl);
            }
        })();
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirecting...</h1>
        <p>Please wait while we redirect you to the correct page.</p>
    </div>
</body>
</html>
