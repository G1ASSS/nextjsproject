<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect hack - Fixed for base path
        (function() {
            var path = window.location.pathname;
            var search = window.location.search;
            var hash = window.location.hash;
            
            // Remove the /nextjsproject prefix if present
            if (path.startsWith('/nextjsproject')) {
                path = path.replace('/nextjsproject', '');
            }
            
            // Handle nested path errors like /learning/html/learning/html/testing
            // Extract the correct path pattern: /learning/category/post-slug
            var correctedPath = extractCorrectPath(path);
            
            // Redirect to index.html with hash-based routing (without base path duplication)
            var redirectUrl = '/nextjsproject/#' + correctedPath + search + hash;
            
            // If we're already at the root with hash, don't redirect
            if (window.location.pathname !== '/nextjsproject/' || !window.location.hash) {
                window.location.replace(redirectUrl);
            }
        })();
        
        // Function to extract correct path from nested paths
        function extractCorrectPath(path) {
            // Handle cases like /learning/html/learning/html/testing
            // Extract the first valid pattern: /learning/category/slug
            var parts = path.split('/').filter(function(part) { return part.length > 0; });
            
            if (parts.length >= 3 && parts[0] === 'learning') {
                // Found valid pattern: /learning/category/slug
                return '/' + parts.slice(0, 3).join('/');
            } else if (parts.length >= 1) {
                // Fallback to first part
                return '/' + parts[0];
            } else {
                // Default to root
                return '/';
            }
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .debug-info {
            margin-top: 1rem;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirecting...</h1>
        <p>Please wait while we redirect you to the correct page.</p>
        <div class="debug-info" id="debugInfo"></div>
    </div>
    <script>
        // Show debug information
        document.getElementById('debugInfo').innerHTML = 
            'Original path: ' + window.location.pathname + '<br>' +
            'Base path: /nextjsproject<br>' +
            'Correcting nested paths...';
    </script>
</body>
</html>
