name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  repository_dispatch:
    types: [supabase_update]
  workflow_dispatch:

# Sets permissions for the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Log trigger source
      run: |
        echo "ğŸš€ Workflow triggered by: ${{ github.event_name }}"
        if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
          echo "ğŸ“¦ Supabase update detected!"
          echo "ğŸ“‹ Event data: ${{ github.event.client_payload }}"
        elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "ğŸ”§ Manual workflow dispatch"
        else
          echo "ğŸ“ Code push to ${{ github.ref }}"
        fi

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit

    - name: Clear Next.js cache
      run: |
        echo "ğŸ§¹ Clearing Next.js cache for fresh build..."
        rm -rf .next
        rm -rf out

    - name: Setup environment variables
      run: |
        echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" >> .env.local
        echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> .env.local
        echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env.local

    - name: Prepare GitHub Pages build
      run: node scripts/build-github-pages.js

    - name: Build with optimization
      run: |
        echo "ğŸ—ï¸ Building Next.js static export..."
        echo "ğŸ“Š Build environment: ${{ runner.os }}"
        echo "ğŸ”§ Node version: $(node --version)"
        echo "ğŸ“¦ npm version: $(npm --version)"
        npm run build
        echo "âœ… Build completed successfully!"
        echo "ğŸ“ Build output size:"
        du -sh out/ || echo "No out directory found"
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        NODE_OPTIONS: '--max-old-space-size=4096'

    - name: Restore dynamic routes
      run: node scripts/restore-dynamic-routes.js

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
